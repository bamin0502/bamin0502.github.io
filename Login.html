<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="Login.css">
    <script 
    src="https://kit.fontawesome.com/44a490f39f.js" 
    crossorigin="anonymous"
        ></script>
    <title>Login</title>

<body>
    <div class="container">
        <h1><a href="index.html">제목으로 넣을거</a></h1>

          <div class="form-control">

            <input type="password" required />
            <label>비밀번호</label>
          </div>
  
          <button class="btn">이동</button>
  
          <p class="text">회원이 아니신가요? <a href="Signup.html">회원가입</a></p>
        </form>
      </div>
</body>
