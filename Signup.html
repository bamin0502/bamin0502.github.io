<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8">
      <title>제목정해야함 : 회원가입</title>
      <meta name="viewport" content="width=device-width, initial-scale=0.8">
      <link rel="stylesheet" href="signUp.css">
      <script 
      src="https://kit.fontawesome.com/44a490f39f.js" 
      crossorigin="anonymous"
          ></script>      
   </head>
   <body>
      <!---------header----------->
      <div id="Header">
         <a href="index.html" target="_self" title="제목정해야함 회원가입페이지 보러가기"><img src="image/Home.png" id="Home_index.png" class="HomeTitle" alt=""></a>
         </div>
      <!---------wrapper---------->
      <div id="wrapper">
         <!---------content---------->
         <div id="content">
            <!--id-->
            <div>
               <h3 class="join title">
                  <label for="id">아이디</label>
               </h3>
               <span class="box int_id">
                  <input type="text" id="id" class="int" maxlength="20">
               </span>
               <span class="error_next_box"></span>
            </div>
            <!--Pw1-->
            <div>
               <h3 class="join_title"><label for="password1">비밀번호</label></h3>
               <span class="box int_pass">
                  <input type="password" id="password1" class="int" maxlength="20">
                  <span id="alertTxt">사용불가한 비밀번호입니다.</span>
                  <img src="image/icon_pass.svg" id="password1_img" class="passwordImg" alt="">
               </span>
               <span class="error_next_box"></span>
            </div>
            <!--Pw2-->
            <div>
               <h3 class="join_title"><label for="password2">비밀번호 재확인</label></h3>
               <span class="box int_pass_check">
                  <input type="password" id="password2" class="int" maxlength="20">
                  <img src="image/icon_check_disable.png" id="password2_img" class="passwordImg" alt="">
               </span>
               <span class="error_next_box"></span>
            </div>
            <!--Name-->
            <div>
               <h3 class="join_title"><label for="name">이름</label></h3>
               <span class="box int_name">
                  <input type="text" id="name" class="int" maxlength="20">
               </span>
               <span class="error_next_box"></span>
            </div>
            <!--Email-->
            <div>
               <h3 class="join_title"><label for="email">본인확인용 이메일</label></h3>
               <span class="box int_email">
                  <input type="text" id="email" class="int" maxlength="50">

               </span>
               <span class="error_next_box">이메일 주소를 다시 확인해주세요.</span>
            </div>
            <!--phone_number-->
            <div>
               <h3 class="join_title"><label for="mobile">휴대폰번호 (-제외)</label></h3>
               <span class="box int_mobile">
                  <input type="tel" id="mobile" class="int" maxlength="16" placeholder="전화번호 입력">
               </span>
               <span class="error_next_box"></span>
            </div>

            <!--Join BTN-->
            <div class="Btn_area">
               <button type="button" id="btnJoin">
                  <span>가입하기</span>
                  </button>
            </div>
      </div>
      <!--content-->
      </div>
      <!--wrapper-->
      <script src="signUp.js"></script>
   </body>

</html>
